<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <!-- Bootstrap Optional JavaScript
         jQuery first, then Popper.js, then Bootstrap JS
         referencing https://www.ryadel.com/en/electron-jquery-bootstrap-project-add-npm/ -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="opencv_test.js" type="application/javascript"></script>

</head>

<body>
    <h1>Hello World!</h1>
    We are using node
    <script>document.write(process.versions.node)</script>,
    Chrome
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.

    <header class="centered-text">
        <h3>opencv4nodejs electron example</h3>
    </header>
    
    <section>
        <div class="centered-container">
            <label class="margin-right">
                Pick a .png or .jpg file:
                </span>
                <input type="file" onchange="onImageSelected(event)" />
        </div>
    </section>
    <section class="centered-container">
        <div style="max-width: 550px">
            <canvas id="input"></canvas>
        </div>           
    </section>
</body>

</html>
